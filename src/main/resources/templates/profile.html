<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>MangaDetail</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/manga-detail.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="container mt-4">
	<div th:replace="fragments/header :: siteHeader"></div>
	<div class="container mt-5">
		<h2>Thông tin tài khoản</h2>
		<table class="table table-bordered">
			<tr>
				<th>Tên đăng nhập</th>
				<td th:text="${user.username}">Tên đăng nhập</td>
			</tr>
			<tr>
				<th>Họ tên</th>
				<td th:text="${user.name}">Họ tên</td>
			</tr>
			<tr>
				<th>Email</th>
				<td th:text="${user.email}">Email</td>
			</tr>
			<tr>
				<th>Vai trò</th>
				<td th:text="${user.role}">ROLE_USER</td>
			</tr>
		</table>
		<a th:href="@{/}" class="btn btn-primary">Quay lại trang chủ</a>
	</div>
	<div th:replace="fragments/footer :: siteFooter"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
