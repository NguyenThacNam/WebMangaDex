<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Đăng ký Admin</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="container mt-5">
	<h2 class="mb-4">Đăng ký tài khoản </h2>

	<form th:action="@{/register}" method="post" th:object="${users}">
		<div class="mb-3">
			<label for="username" class="form-label">Tên đăng nhập</label> <input
				type="text" th:field="*{username}" class="form-control" required>
		</div>


		<div class="mb-3">
			<label for="name" class="form-label">Tên </label> <input type="text"
				th:field="*{name}" class="form-control" required>
		</div>

		<div class="mb-3">
			<label for="email" class="form-label">Email </label> <input
				type="text" th:field="*{email}" class="form-control" required>
		</div>

		<div class="mb-3">
			<label for="password" class="form-label">Mật khẩu</label> <input
				type="password" th:field="*{password}" class="form-control" required>
		</div>

		<button type="submit" class="btn btn-primary">Đăng ký</button>


	</form>
</body>
</html>
