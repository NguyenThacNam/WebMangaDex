<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>MangaList</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/manga-detail.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="container mt-4">
	<div th:replace="fragments/header :: siteHeader"></div>

	<h2>Danh sách truyện</h2>

	<div class="row" id="manga-container"></div>

	<div class="text-center mt-4">
		<button class="btn btn-outline-primary me-2" id="prev-page">←
			Trang trước</button>
		<span id="page-number">1</span>
		<button class="btn btn-outline-primary ms-2" id="next-page">Trang
			sau →</button>
	</div>


	<div th:replace="fragments/footer :: siteFooter"></div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/list.js"></script>
</body>
</html>
